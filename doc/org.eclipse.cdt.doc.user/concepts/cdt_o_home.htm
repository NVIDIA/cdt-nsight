<h1 role="main">Nsight, Eclipse Edition User Guide</h1>

<p>Nsight, Eclipse Edition is a collection of Eclipse-based features that provides the capability
to create, edit, navigate, build, and debug projects that use CUDA C and/or C++ as a programming language.</p>
